name: AutoPub PR Check

on:
  pull_request_target:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  check-release:
    name: Check for release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: "refs/pull/${{ github.event.number }}/merge"
          sparse-checkout: |
            RELEASE.md
            pyproject.toml
            python/pyproject.toml
            js/package.json
            autopub_bun
          sparse-checkout-cone-mode: false

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Check for release
        id: check
        run: |
          if uvx --from autopub==1.0.0a50 --with pygithub --with dunamai --with pydantic autopub check; then
            echo "has_release=true" >> $GITHUB_OUTPUT
          else
            echo "has_release=false" >> $GITHUB_OUTPUT
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}

      - name: Verify .autopub directory
        if: steps.check.outputs.has_release == 'true'
        run: |
          if [ -d ".autopub" ]; then
            echo "Found .autopub directory"
          else
            echo "No .autopub directory found"
            exit 1
          fi

      - name: Upload .autopub artifact
        if: steps.check.outputs.has_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: autopub-data
          path: .autopub
          include-hidden-files: true
