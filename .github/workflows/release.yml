name: AutoPub Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  check-release:
    name: Check for release
    runs-on: ubuntu-latest
    outputs:
      has_release: ${{ steps.check.outputs.has_release }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Check for release
        id: check
        run: |
          if uvx --from autopub==1.0.0a50 --with pygithub --with dunamai --with pydantic --with tomlkit autopub check; then
            echo "has_release=true" >> $GITHUB_OUTPUT
          else
            echo "has_release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}

      - name: Verify .autopub directory
        if: steps.check.outputs.has_release == 'true'
        run: |
          if [ -d ".autopub" ]; then
            echo "Found .autopub directory"
          else
            echo "No .autopub directory found"
            exit 1
          fi

      - name: Upload .autopub artifact
        if: steps.check.outputs.has_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: autopub-data
          path: .autopub
          include-hidden-files: true

  release:
    name: Build and Publish
    needs: check-release
    if: ${{ github.ref == 'refs/heads/main' && needs.check-release.outputs.has_release == 'true' }}
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js for npm trusted publishing
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Download .autopub artifact
        uses: actions/download-artifact@v4
        with:
          name: autopub-data
          path: .autopub

      - name: Prepare release
        run: |
          uvx --from autopub==1.0.0a50 --with pygithub --with dunamai --with pydantic --with tomlkit autopub prepare
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}

      # Build packages
      - name: Build Python package
        run: |
          cd python && uv build

      - name: Build JS package
        run: |
          cd js && bun install && bun run build

      # Publish packages
      - name: Publish Python to PyPI
        id: pypi
        continue-on-error: true
        run: |
          cd python && uv publish --trusted-publishing always

      - name: Publish JS to npm
        id: npm
        continue-on-error: true
        run: |
          cd js && npm publish --provenance
        env:
          NPM_CONFIG_PROVENANCE: true

      # Create GitHub release only if at least one publish succeeded
      - name: Create GitHub Release
        if: steps.pypi.outcome == 'success' || steps.npm.outcome == 'success'
        run: |
          VERSION=$(jq -r '.version' .autopub/release_info.json)
          NOTES=$(jq -r '.release_notes' .autopub/release_info.json)
          if gh release view "v${VERSION}" > /dev/null 2>&1; then
            echo "Release v${VERSION} already exists, skipping"
          else
            gh release create "v${VERSION}" \
              --title "v${VERSION}" \
              --notes "${NOTES}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Fail the workflow if both publishes failed
      - name: Check publish results
        if: steps.pypi.outcome == 'failure' && steps.npm.outcome == 'failure'
        run: |
          echo "Both PyPI and npm publish failed!"
          exit 1
